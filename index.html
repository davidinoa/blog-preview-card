<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
  </head>
  <body
    class="bg-yellow flex min-h-[100svh] w-screen min-w-[21rem] items-center justify-center p-6 font-sans"
  >
    <article
      class="flex max-w-[24rem] flex-col gap-6 rounded-[1.25rem] border border-black bg-white p-6 leading-normal shadow-[8px_8px_0px_0px_black]"
    >
      <figure>
        <img
          src="src/assets/images/illustration-article.svg"
          alt="Abstract illustration related to HTML and CSS"
          class="h-[200px] rounded-[10px] object-cover"
        />
      </figure>
      <section class="flex flex-col gap-3">
        <span
          class="bg-yellow inline-block w-fit rounded px-3 py-1 text-xs font-extrabold leading-normal md:text-sm"
          >Learning</span
        >
        <p
          class="text-xs font-[500] leading-normal md:text-sm md:leading-normal"
        >
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1
          class="text-xl font-extrabold leading-normal md:text-2xl md:leading-normal"
        >
          HTML & CSS foundations
        </h1>
        <p class="text-grey text-sm leading-normal md:text-base">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <footer class="flex items-center gap-3">
        <img class="h-8 w-8" src="src/assets/images/image-avatar.webp" />
        <p class="text-sm font-extrabold">Greg Hooper</p>
      </footer>
    </article>
  </body>
</html>
